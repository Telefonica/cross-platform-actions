name: Test

on:
  push:
    branches:
      - main
      - CROSS-499/refactor/structure
  pull_request:

jobs:
  check:
    runs-on: cdorunner-cross-standard
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Check:types
        run: npm run check:types
  test-unit:
    runs-on: cdorunner-cross-standard
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
