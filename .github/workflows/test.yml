name: Test

on:
  push:
    branches:
      - main
      - release/*
  pull_request:

jobs:
  check:
    runs-on: ${{ vars.JOBS_RUNNER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: ./.github/actions/pnpm-install
      - name: Lint
        run: pnpm run lint
      - name: Check spelling
        run: pnpm run check:spelling
      - name: Check Types
        run: pnpm nx run-many -t check:types
  test-unit:
    runs-on: ${{ vars.JOBS_RUNNER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: ./.github/actions/pnpm-install
      - name: Test
        run: pnpm nx run-many -t test
  build:
    runs-on: ${{ vars.JOBS_RUNNER }}
    defaults:
      run:
        working-directory: deploy-platform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: ./.github/actions/pnpm-install
      - name: Build
        run: pnpm nx run-many -t build
      - name: Check dist (deploy-platform)
        id: diff-deploy-platform
        working-directory: deploy-platform
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
      - name: Check dist (sync-manifest)
        id: diff-sync-manifest
        working-directory: sync-manifest
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
  test-component:
    needs: [build]
    uses: ./.github/actions/test-component.yml
    with:
      ref: ${{ github.event.inputs.ref }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
