name: Test

on:
  push:
    branches:
      - main
      - release/*
      - CROSS-852/fix/custom-workflow-id
  pull_request:

jobs:
  check:
    runs-on: ${{ vars.JOBS_RUNNER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: Telefonica/cross-nx/.github/actions/pnpm-install@0.1.0-beta.1
      - name: Lint
        run: pnpm run lint
      - name: Check spelling
        run: pnpm run check:spelling
      - name: Check Types
        working-directory: deploy-platform
        run: pnpm run check:types
  test-unit:
    runs-on: ${{ vars.JOBS_RUNNER }}
    defaults:
      run:
        working-directory: deploy-platform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: Telefonica/cross-nx/.github/actions/pnpm-install@0.1.0-beta.1
      - name: Test
        run: pnpm run test
  build:
    runs-on: ${{ vars.JOBS_RUNNER }}
    defaults:
      run:
        working-directory: deploy-platform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup env
        uses: Telefonica/cross-nx/.github/actions/pnpm-install@0.1.0-beta.1
      - name: Build
        run: pnpm run build
      - name: Check dist
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff
  test-component:
    runs-on: ${{ vars.JOBS_RUNNER }}
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: deploy
        name: Launch deploy action
        uses: ./deploy-platform
        with:
          environment: 'foo-environment'
          project: 'cross-platform-actions'
          # repo-suffix: ''
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow-id: 'deploy-test.yml'
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Check deployment manifest
        run: |
          echo '${{ steps.deploy.outputs.manifest }}' | jq -r '.registry.server' | grep 'foo-server' || (echo "Manifest is wrong" && exit 1)
